<main id="login">
  <div class="box">
    <div class="login-box">
      <h2>Login</h2>
      <form [formGroup]="loginForm">
        <div class="user-box">
          <input type="text" name="username" required formControlName="email">
          <label>Email Address</label>
        </div>
        <div class="user-box">
          <input [type]="hide ? 'password' : 'text'" name="password" required formControlName="password">
          <label>Password</label>
          <button class="action_pwd" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </div>

        <div class="fp-action-fields">
          <a href="#">Forgot Password?</a>
        </div>
        <a class="btn-submit" (click)="login()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
      </form>
    </div>
  </div>
</main>
