<main id="login">
  <div class="box">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="user-box">
          <input type="text" name="username" required [(ngModel)]="user.username">
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" required [(ngModel)]="user.password">
          <label>Password</label>
        </div>

        <div class="fp-action-fields">
          <a href="#">Forgot Password?</a>
        </div>
        <a class="btn-submit" (click)="login()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
      </form>
    </div>
  </div>
</main>
