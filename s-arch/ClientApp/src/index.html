  <!-- // Hide Header on on scroll down //-->
  <script>
    var didScroll;
    var lastScrollTop = 0;
    var delta = 5;
    var navbarHeight = $('.fp-header').outerHeight();

    $(window).scroll(function (event) {
      didScroll = true;
    });

    setInterval(function () {
      if (didScroll) {
        hasScrolled();
        didScroll = false;
      }
    }, 500);

    function hasScrolled() {
      var st = $(this).scrollTop();
      // console.log("st: " + st);

      // Make sure they scroll more than delta
      if (Math.abs(lastScrollTop - st) <= delta)
        return;

      // If they scrolled down and are past the navbar, add class .nav-up.
      // This is necessary so you never see what is "behind" the navbar.
      if (st > lastScrollTop && st > navbarHeight) {
        // Scroll Down
        $('.fp-header.hashidden').removeClass('nav-down').addClass('nav-up');
      } else {
        // Scroll Up
        if (st + $(window).height() < $(document).height()) {
          $('.fp-header.hashidden').removeClass('nav-up');
          if (st > 100) {
            $('.fp-header.hashidden').addClass('nav-down-bg');
          } else {
            $('.fp-header.hashidden').removeClass('nav-down-bg');
          }
        }
      }

      lastScrollTop = st;
    }
  </script>
